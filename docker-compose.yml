version: '3.8'
name: edge-agent-services
services:
  snmpd:
    build:
      context: ./snmpd
      dockerfile: Dockerfile
    container_name: snmpd
    ports:
      - "161:161/udp"
      - "162:162/udp"
    networks:
      - edge-network
    restart: always
    healthcheck:
      test: ["CMD", "snmpget", "-v2c", "-c", "public", "localhost:161", "1.3.6.1.2.1.1.5.0"]
      interval: 30s
      timeout: 10s
      retries: 3

  edge-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-agent
    ports:
      - "9080:9080"
    networks:
      - edge-network
    restart: always
    depends_on:
      snmpd:
        condition: service_healthy

networks:
  edge-network:
    name: edge-network
