rocommunity public
syslocation "Edge Device Location"
syscontact admin@example.com

# Allow read-only access from localhost
rocommunity public localhost
# Allow read-only access from other hosts
rocommunity public default

# System information
sysServices 72

# MIB settings
mibdirs /usr/share/snmp/mibs/ietf:/usr/share/snmp/mibs/iana:/usr/share/snmp/mibs/site
mibs +ALL
